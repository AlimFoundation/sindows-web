<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Sindows Installer</title>
<style>
body{
    margin:0;
    font-family: monospace;
    background:black;
    color:#00ff88;
    overflow:hidden;
}

/* ========================== BOOT SCREEN ========================== */
#bootScreen{
    position:fixed; top:0; left:0; width:100%; height:100%;
    display:flex; flex-direction: column; align-items:center; justify-content:center;
    background:black; color:#00ff88; font-size:18px;
}
.spinner{
    width:50px; height:50px; border:4px solid rgba(0,255,136,0.2);
    border-top:4px solid #00ff88; border-radius:50%;
    animation:spin 1s linear infinite;
    margin-top:20px;
}
@keyframes spin{100%{transform:rotate(360deg);}}

/* ========================== INSTALLER ========================== */
#installer{
    display:none;
    position:fixed;
    top:50%; left:50%;
    transform:translate(-50%,-50%);
    width:400px; background:#111; border-radius:12px;
    box-shadow:0 10px 40px rgba(0,0,0,0.7);
    overflow:hidden; color:#fff; text-align:center;
}
.installer-header{
    background:#222; padding:15px; font-weight:bold; font-size:18px;
}
.installer-body{padding:20px;}

/* ========================== BUTTON RIPPLES ========================== */
.install-btn{
    position: relative;
    overflow: hidden;
    padding:10px 20px;
    background:#0a84ff;
    border:none;
    border-radius:8px;
    color:#fff;
    font-size:16px;
    cursor:pointer;
    transition:0.2s;
}
.install-btn:hover{background:#006edc; transform:scale(1.05);}
.ripple{
    position:absolute;
    border-radius:50%;
    transform:scale(0);
    animation:rippleAnim 0.6s linear;
    background: rgba(255,255,255,0.5);
    pointer-events:none;
}
@keyframes rippleAnim{
    to{transform:scale(4); opacity:0;}
}
</style>
</head>
<body>

<div id="bootScreen">
    BOOT MANAGER IS BOOTING...
    <div class="spinner"></div>
</div>

<div id="installer">
    <div class="installer-header">Sindows Setup</div>
    <div class="installer-body">
        <p>Нажмите Install, чтобы начать установку.</p>
        <button class="install-btn" id="installBtn">Install</button>
    </div>
</div>

<script>
const bootScreen=document.getElementById("bootScreen");
const installer=document.getElementById("installer");

// Появление установщика через 2 секунды после Boot
setTimeout(()=>{
    bootScreen.style.display="none";
    installer.style.display="block";
},2000);

// ================= Ripple Button =================
const installBtn=document.getElementById("installBtn");
installBtn.addEventListener("click",(e)=>{
    const circle=document.createElement("span");
    circle.classList.add("ripple");
    const rect=installBtn.getBoundingClientRect();
    const size=Math.max(rect.width,rect.height);
    circle.style.width=circle.style.height=size+"px";
    circle.style.left=e.clientX-rect.left-size/2+"px";
    circle.style.top=e.clientY-rect.top-size/2+"px";
    installBtn.appendChild(circle);
    setTimeout(()=>{circle.remove();},600);
});
</script>
</body>
</html>
