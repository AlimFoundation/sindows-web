<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Sindows 1</title>
<style>
body{margin:0; font-family:"Segoe UI",monospace; background:#111; color:#0f0; overflow:hidden;}
.now-taskbar{position:fixed;bottom:0;width:100%;height:50px;background:rgba(0,0,0,0.8);display:flex;align-items:center;padding:0 15px;gap:10px;backdrop-filter:blur(5px);border-top:1px solid rgba(255,255,255,0.1);}
.now-btn{padding:6px 14px;background:#0a84ff;border:none;border-radius:6px;color:#fff;cursor:pointer;transition:0.2s;font-size:14px;font-weight:500;}
.now-btn:hover{background:#006edc;transform:scale(1.05);}
.now-window{position:absolute;background: rgba(30,30,30,0.95);border-radius:10px;box-shadow:0 10px 30px rgba(0,0,0,0.6);overflow:hidden;display:none;animation:fadeIn 0.3s ease forwards;}
.now-window-header{background:#222;padding:10px;color:#fff;font-weight:bold;cursor:move;user-select:none;}
.now-window-body{padding:15px;font-size:14px;color:#ddd;}
.now-window-controls{float:right;display:flex;gap:6px;}
.now-window-controls span{display:inline-block;width:16px;height:16px;background:#444;border-radius:50%;cursor:pointer;transition:0.2s;}
.now-window-controls span:hover{background:#0a84ff;}
.now-toast{position:fixed;bottom:60px;right:20px;background:#0a84ff;padding:12px 18px;border-radius:8px;color:#fff;box-shadow:0 8px 20px rgba(0,0,0,0.5);opacity:0;transform:translateY(20px);animation:toastIn 0.5s forwards;}
@keyframes toastIn{to{opacity:1;transform:translateY(0);}}
#system{display:block;height:100vh;overflow:hidden;}
.menu-start{position:absolute;bottom:50px;left:0;width:200px;background:#222;border-radius:0 0 10px 10px;padding:10px;display:none;flex-direction:column;gap:5px;}
.menu-start button{padding:8px 10px;background:#0a84ff;color:#fff;border:none;border-radius:6px;cursor:pointer;transition:0.2s;}
.menu-start button:hover{background:#006edc;transform:scale(1.05);}
</style>
</head>
<body>
<div id="system">
    <!-- Панель задач -->
    <div class="now-taskbar">
        <button class="now-btn" id="startBtn">Пуск</button>
    </div>

    <!-- Меню Пуск -->
    <div class="menu-start" id="startMenu">
        <button id="vbBtn">VirtualBox</button>
    </div>

    <!-- Окно VirtualBox -->
    <div class="now-window" id="vbWin" style="top:100px; left:100px; width:600px; height:400px;">
        <div class="now-window-header">
            VirtualBox
            <div class="now-window-controls">
                <span onclick="closeWindow('vbWin')"></span>
            </div>
        </div>
        <div class="now-window-body">
            <button class="now-btn" id="runVB">Run Sindows 2</button>
            <div id="vbFrameContainer" style="margin-top:10px;"></div>
        </div>
    </div>
</div>

<script>
// ========================== Пуск ==========================
const startBtn=document.getElementById("startBtn");
const startMenu=document.getElementById("startMenu");
startBtn.addEventListener("click",()=>{startMenu.style.display=startMenu.style.display==="flex"?"none":"flex";});

// ========================== VirtualBox ==========================
const vbBtn=document.getElementById("vbBtn");
const vbWin=document.getElementById("vbWin");
vbBtn.addEventListener("click",()=>{vbWin.style.display="block"; startMenu.style.display="none";});

// ========================== Запуск виртуалки ==========================
document.getElementById("runVB").addEventListener("click",()=>{
    const container=document.getElementById("vbFrameContainer");
    container.innerHTML='<iframe src="https://alimfoundation.github.io/sindows-web/Index.html" width="100%" height="300px" style="border:none;border-radius:6px;"></iframe>';
});

// ========================== NowUI draggable ==========================
function makeDraggable(win){
    const header=win.querySelector(".now-window-header");
    let offsetX=0,offsetY=0,isDown=false;
    header.addEventListener("mousedown",e=>{
        isDown=true;
        offsetX=e.clientX-win.offsetLeft;
        offsetY=e.clientY-win.offsetTop;
    });
    document.addEventListener("mouseup",()=>isDown=false);
    document.addEventListener("mousemove",e=>{
        if(!isDown)return;
        win.style.left=(e.clientX-offsetX)+"px";
        win.style.top=(e.clientY-offsetY)+"px";
    });
}
document.querySelectorAll(".now-window").forEach(win=>makeDraggable(win));

// ========================== Окно и уведомления ==========================
function openWindow(id){document.getElementById(id).style.display="block";}
function closeWindow(id){document.getElementById(id).style.display="none";}
function showToast(message,duration=3000){const t=document.createElement("div"); t.className="now-toast"; t.textContent=message; document.body.appendChild(t); setTimeout(()=>{t.style.opacity=0; t.style.transform="translateY(20px)"; setTimeout(()=>document.body.removeChild(t),500);},duration);}
</script>
</body>
</html>
