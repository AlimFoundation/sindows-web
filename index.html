<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Sindows</title>

<style>
/* ========== ЭКРАН ЗАГРУЗКИ ========== */
body {
    margin: 0;
    font-family: monospace;
    background: black;
    color: #00ff88;
    padding: 20px;
    overflow: hidden;
}

#bootText {
    white-space: pre-line;
}

#system {
    display: none;
}
</style>
</head>
<body>

<!-- ЭКРАН ЗАГРУЗКИ -->
<div id="bootText"></div>

<!-- СИСТЕМА -->
<div id="system">
    <!-- Панель задач -->
    <div class="now-taskbar">
        <button class="now-btn" onclick="openWindow('win1')">Открыть окно</button>
        <button class="now-btn" onclick="showToast('Привет из Sindows!')">Показать уведомление</button>
    </div>

    <!-- Окно NowUI -->
    <div class="now-window" id="win1" style="top:100px; left:100px; width:300px; height:200px;">
        <div class="now-window-header">
            Мое окно
            <div class="now-window-controls">
                <span onclick="closeWindow('win1')"></span>
            </div>
        </div>
        <div class="now-window-body">
            Привет! Это стильное окно NowUI.
        </div>
    </div>
</div>

<script>
/* ===================== ЗАГРУЗКА СИСТЕМЫ ===================== */
const lines = [
    "[ OK ] Starting Sindows kernel...",
    "[ OK ] Mounting virtual disk...",
    "[ OK ] Loading NowUI styles...",
    "[ OK ] Loading NowUI engine...",
    "[ OK ] System ready."
];

const bootText = document.getElementById("bootText");
let index = 0;

function printLine() {
    if (index < lines.length) {
        bootText.innerHTML += lines[index] + "\n";
        index++;
        setTimeout(printLine, 600);
    } else {
        setTimeout(loadNowUI, 800);
    }
}

/* ===================== ПОДКЛЮЧЕНИЕ CSS ===================== */
function loadCSS(href) {
    return new Promise(resolve => {
        const link = document.createElement("link");
        link.rel = "stylesheet";
        link.href = href;
        link.onload = resolve;
        document.head.appendChild(link);
    });
}

/* ===================== ПОДКЛЮЧЕНИЕ JS ===================== */
function loadJS(src) {
    return new Promise(resolve => {
        const script = document.createElement("script");
        script.src = src;
        script.onload = resolve;
        document.body.appendChild(script);
    });
}

/* ===================== ЗАПУСК NowUI ===================== */
async function loadNowUI() {
    await loadCSS("https://raw.githubusercontent.com/AlimFoundation/sindows-web/refs/heads/main/sys/Now/nowui.css");
    await loadJS("https://raw.githubusercontent.com/AlimFoundation/sindows-web/refs/heads/main/sys/Now/nowui.js");

    bootText.style.display = "none";
    document.body.style.background = "#111";
    document.getElementById("system").style.display = "block";
}

printLine();
</script>

</body>
</html>
