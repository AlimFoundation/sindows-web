<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Sindows</title>

<style>
/* ========================== ЭКРАН ЗАГРУЗКИ ========================== */
body {
    margin: 0;
    font-family: monospace;
    background: black;
    color: #00ff88;
    padding: 20px;
    overflow: hidden;
}

/* Текст загрузки */
#bootText {
    white-space: pre-line;
    font-size: 16px;
}

/* Спиннер */
.spinner {
    width: 50px;
    height: 50px;
    border: 4px solid rgba(0,255,136,0.2);
    border-top: 4px solid #00ff88;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin-top: 20px;
}

@keyframes spin {
    100% { transform: rotate(360deg); }
}

/* Система */
#system {
    display: none;
}
</style>
</head>
<body>

<!-- ЭКРАН ЗАГРУЗКИ -->
<div id="bootText"></div>
<div class="spinner"></div>

<!-- ИНТЕРФЕЙС NOWUI -->
<div id="system">
    <!-- Панель задач -->
    <div class="now-taskbar">
        <button class="now-btn" onclick="openWindow('win1')">Открыть окно</button>
        <button class="now-btn" onclick="showToast('Привет из Sindows!')">Показать уведомление</button>
    </div>

    <!-- Окно NowUI -->
    <div class="now-window" id="win1" style="top:100px; left:100px; width:300px; height:200px;">
        <div class="now-window-header">
            Мое окно
            <div class="now-window-controls">
                <span onclick="closeWindow('win1')"></span>
            </div>
        </div>
        <div class="now-window-body">
            Привет! Это стильное окно NowUI.
        </div>
    </div>
</div>

<script>
/* ========================== ПЕЧАТЬ СТРОК ЗАГРУЗКИ ========================== */
const lines = [
    "[ OK ] Starting Sindows kernel...",
    "[ OK ] Mounting virtual disk...",
    "[ OK ] Loading NowUI styles...",
    "[ OK ] Loading NowUI engine...",
    "[ OK ] System ready."
];

const bootText = document.getElementById("bootText");
let index = 0;

function printLine() {
    if (index < lines.length) {
        bootText.innerHTML += lines[index] + "\n";
        index++;
        setTimeout(printLine, 600);
    } else {
        setTimeout(loadNowUI, 1000);
    }
}

/* ========================== ПОДКЛЮЧЕНИЕ CSS ========================== */
function loadCSS(url) {
    return new Promise(resolve => {
        const link = document.createElement("link");
        link.rel = "stylesheet";
        link.href = url;
        link.onload = resolve;
        document.head.appendChild(link);
    });
}

/* ========================== ПОДКЛЮЧЕНИЕ JS ЧЕРЕЗ FETCH + EVAL ========================== */
async function loadJS(url) {
    const response = await fetch(url);
    if (!response.ok) throw new Error('Не удалось загрузить JS');
    const code = await response.text();
    eval(code); // выполняем код NowUI прямо на странице
}

/* ========================== ЗАПУСК NOWUI ========================== */
async function loadNowUI() {
    try {
        await loadCSS("https://raw.githubusercontent.com/AlimFoundation/sindows-web/refs/heads/main/sys/Now/nowui.css");
        await loadJS("https://raw.githubusercontent.com/AlimFoundation/sindows-web/refs/heads/main/sys/Now/nowui.js");

        // скрываем загрузку
        document.getElementById("bootText").style.display = "none";
        document.querySelector(".spinner").style.display = "none";

        // показываем интерфейс
        document.getElementById("system").style.display = "block";
        document.body.style.background = "#111";

    } catch (err) {
        bootText.innerHTML += "\n[ ERROR ] Не удалось загрузить NowUI!";
        console.error(err);
    }
}

/* ========================== СТАРТ ========================== */
printLine();
</script>

</body>
</html>
